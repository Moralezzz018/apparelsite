<!-- Hero Carrusel -->
<section class="hero">
  <div class="carousel-container">
    <div class="carousel-slide">
      <div class="carousel-item" data-image="FondoCarrusel">
        <img src="/Imagenes/FondoCarrusel.webp" alt="Carrusel 1" />
      </div>
      <div class="carousel-item" data-image="Carrusel3">
        <img src="/Imagenes/Carrusel3.webp" alt="Carrusel 2" />
      </div>
      <div class="carousel-item" data-image="carrusel4">
        <img src="/Imagenes/carrusel4.webp" alt="Carrusel 3" />
      </div>
      <div class="carousel-item" data-image="Carrusel2">
        <img src="/Imagenes/Carrusel2.webp" alt="Carrusel 4" />
      </div>
      <div class="carousel-item" data-image="Carrusel5">
        <img src="/Imagenes/Carrusel5.webp" alt="Carrusel 5" />
      </div>
      <div class="carousel-item" data-image="Carrusel6">
        <img src="/Imagenes/Carrusel6.webp" alt="Carrusel 6" />
      </div>
    </div>
    
    <!-- Flechas de navegación -->
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
    
    <!-- Indicadores de puntos -->
    <div class="carousel-indicators">
      <span class="carousel-indicator active" onclick="goToSlide(0)"></span>
      <span class="carousel-indicator" onclick="goToSlide(1)"></span>
      <span class="carousel-indicator" onclick="goToSlide(2)"></span>
      <span class="carousel-indicator" onclick="goToSlide(3)"></span>
      <span class="carousel-indicator" onclick="goToSlide(4)"></span>
      <span class="carousel-indicator" onclick="goToSlide(5)"></span>
    </div>
    
    <!-- Captión del carrusel -->
    <div class="carousel-caption">
      <h1 id="carousel-text">LOS PINOS APPAREL</h1>
    </div>
  </div>
</section>
